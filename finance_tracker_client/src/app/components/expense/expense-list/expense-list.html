<div class="dashboard-wrapper">
    <app-sidebar class="sidebar-container"></app-sidebar>

    <main class="main-content">
        <header class="top-bar">
            <div class="welcome-text">
                <h1>Expenses</h1>
                <p>Manage your daily spending.</p>
            </div>
            <button class="btn-primary" (click)="goToAdd()">+ Add Expense</button>
        </header>

        <div *ngIf="loading" class="loading">Loading Expenses...</div>
        <div *ngIf="error" class="error-banner">{{ error }}</div>

        <div class="card table-section" *ngIf="!loading">
            <table class="pro-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th class="text-right">Amount</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let expense of expenses">
                        <td>{{ expense.date | date:'mediumDate' }}</td>
                        <td>{{ expense.description }}</td>
                        <td><span class="badge">{{ expense.category }}</span></td>
                        <td class="text-right">{{ expense.amount | currency:'USD' }}</td>
                        <td class="text-right action-cell">
                            <button (click)="editExpense(expense.id!)" class="btn-icon edit">âœŽ</button>
                            <button (click)="deleteExpense(expense.id!)" class="btn-icon delete">ðŸ—‘</button>
                        </td>
                    </tr>
                    <tr *ngIf="expenses.length === 0">
                        <td colspan="5" class="empty-state">No expenses found. Add one to get started!</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
